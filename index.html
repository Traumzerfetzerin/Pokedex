<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <script src="showCard.js"></script>
    <script src="showAll.js"></script>
    <script src="HTML.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleShowCard.css">
    <link rel="stylesheet" href="styleShowAll.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body id="body" onload="render('20')">

    <div id="dialogBackground" class="d-none" onclick="closeCard()">

        <section id="contentBig" class="d-none" onclick="dontClose(event)">
            <div class="cardBackground">

                <!-- NAVIGATION -->
                <section id="nav">
                    <div><img onclick="turnLeft()" id="switchLeft" src="img/left.png" alt="">
                        <div class="pointer">Back</div>
                    </div>
                    <div><img id="exitBigImg" src="img/esc.png" alt="" onclick="closeCard()">
                        <div class="pointer">Close</div>
                    </div>

                    <div><img onclick="turnRight()" id="switchRight" src="img/right.png" alt="">
                        <div class="pointer">Next</div>
                    </div>
                </section>

                <div class="center responsiveColumn">
                    <div class="card">
                        <div class="IDname">
                            <div id="IDpokemon"></div>
                            <div id="pokemonName"></div><br>
                            <div>
                                <div id="typ"></div>
                                <div>
                                    <p id="habitat">Habitat: </p>
                                </div>
                            </div>
                        </div>
                        <div class="center" id="bgImg">
                        </div>

                        <!-- CARD-INFORMATION -->
                        <div class="card-body center">
                            <p id="flavorText"><b></b></p>
                        </div>
                        <div id="pokemonAudio" class="center"></div><br>
                    </div>

                    <!-- ACCORDION -->
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    Basics
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td>Abilities:</td>
                                                <td id="BaseAbilities"></td>
                                            </tr>
                                            <tr>
                                                <td>Base-Experience:</td>
                                                <td id="baseExperience">${experience}</td>
                                            </tr>
                                            <tr>
                                                <td>Height:</td>
                                                <td id="baseHeight"></td>
                                            </tr>
                                            <tr>
                                                <td>Weight:</td>
                                                <td id="baseWeight"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    Stats
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div id="baseStats" class="accordion-body">
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseThree" aria-expanded="false"
                                    aria-controls="flush-collapseThree">
                                    Evolution
                                </button>
                            </h2>
                            <div id="flush-collapseThree" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div id="evolution"></div>
                                    <div id="evolutionImgTemplate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>

    </div>

    <header class="center">
        <img src="img/logo.svg" alt="">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input id="filterPokemons" class="form-control me-2" type="search" placeholder="Search name"
                        aria-label="Search"
                        onkeyup="searchPokemon(this.value)"><!-- this.value liest den Wert aus (bei Benutzereingabe) -->
                </form>
            </div>
        </nav>
    </header>

    <div id="loadingBackground">
        <div id="loadingScreen" class="center inline" role="status">
            <img class="spinner-border center" src="img/fav.png" alt="">
        </div>
    </div>

    <section id="content" class="center"></section>

    <div class="center loadingButton">
        <button type="button" class="btn btn-secondary btn-lg" onclick="loadMore()">Load more</button>
    </div>
    </div>

</body>

</html>
